<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="manifest" href="../site.manifest" />
    <link rel="stylesheet" href="/css/body.css" />
    <link rel="stylesheet" href="/css/ReadQR.css" />
    <link rel="stylesheet" href="/css/Footer.css" />
    <title>QR Code Page</title>
    <script type="text/javascript" src="/js/pwa.js"></script>
    <script type="text/javascript" src="/js/Link.js"></script>
    <script type="text/javascript" src="/js/qrcode.min.js"></script>
    <script type="text/javascript" src="/js/generateQR.js"></script>
</head>

<body>
    <header></header>
    <main id="qr-space" style="pointer-events: none; user-select: none">
        <video autoplay playsinline></video>
    </main>

    <footer>
        <div class="FooterButtonArea">
            <!--home button-->
            <div class="FooterButton">
                <div class="CircleButtonUnderLayer" onclick="homeLink()">
                    <div class="CircleButtonUpperLayer">
                        <img src="/Pictures/IconPictures/Icooon-Mono-Stamp-64px.png" class="HomeButtonIcon" />
                    </div>
                </div>
            </div>

            <!--QR button-->
            <div class="FooterButton">
                <div class="CircleButtonUnderLayer" onclick="qrLink()">
                    <div class="CircleButtonUpperLayer">
                        <img src="/Pictures/IconPictures/iconmonstr-QRcode-64px.png" class="QRCodeButtonIcon" />
                    </div>
                </div>
            </div>

            <!--map button-->
            <div class="FooterButton">
                <div class="CircleButtonUnderLayer" onclick="mapLink()">
                    <div class="CircleButtonUpperLayer">
                        <img src="/Pictures/IconPictures/Icooon-Mono-Map-64px.png" class="MapButtonIcon" />
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript">
    function resizeWindow(event) {
        qrcode = QRCode(document.getElementById("qr-space"), {
            text: "http://www.kobe-kosen.ac.jp/",
            width: document.getElementById("qr-space").clientWidth,
            height: document.getElementById("qr-space").clientHeight,
            colorDark: "#000000",
            colorLight: "transparent",
            correctLevel: QRCode.CorrectLevel.H,
        });
    }
    let qrcode = new QRCode(document.getElementById("qr-space"), {
        text: "http://www.kobe-kosen.ac.jp/",
        width: document.getElementById("qr-space").clientWidth,
        height: document.getElementById("qr-space").clientHeight,
        colorDark: "#000000",
        colorLight: "#FFFFFF",
        correctLevel: QRCode.CorrectLevel.H,
    });

    window.onresize = resizeWindow;
</script>

</html>
